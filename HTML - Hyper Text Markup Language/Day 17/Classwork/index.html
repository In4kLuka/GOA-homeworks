<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
       
        <label for="em">Please enter your email:</label>
        <input  type="email" id="em" name="email" required />
        
        <br>
        
        <label for="pass">Please enter your password:</label>
        <input type="password" id="pass" name="password" required />
        
        <br>
        
        <label for="firstname">Please enter your Firstname:</label>
        <input type="text" id="firstname" name="name" required/>
        
        <br>

        <label for="number">Enter Number:</label>
        <input type="number" name="num" id="number"/>

        <br>
        
        <input type="submit" />
    </form>
    
</body>
</html>
