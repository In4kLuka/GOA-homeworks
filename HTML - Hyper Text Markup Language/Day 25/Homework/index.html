<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <header>
        <center><h1 style="font-size: 100px;">ZooPark</h1></center>
    </header>
    <table border="2" style="font-size: 50px;">
        <tr style="background-color: grey;">
            <th>Animals</th>
            <th>Species</th>
            <th>Life Expectancy</th>
            <th>Quantity</th>
        </tr>

        <tr style="background-color: lightgreen; color: grey;">
            <td>Monkey</td>
            <td>Mammals</td>
            <td>25 - 30 Years</td>
            <td>9</td>
        </tr>

        <tr style="background-color: red; color: lightgreen;">
            <td>Lion</td>
            <td>Mammals</td>
            <td>12 -16 Years</td>
            <td>4</td>
        </tr>

        <tr style="background-color: red; color: aqua;">
            <td>Tiger</td>
            <td>Mammals</td>
            <td>10 - 15 Years</td>
            <td>6</td>
        </tr>

        <tr style="background-color: green; color: aliceblue;">
            <td>Elephant</td>
            <td>Mammals</td>
            <td>65 or More</td>
            <td>2</td>
        </tr>
    </table>
    
</body>
</html>
