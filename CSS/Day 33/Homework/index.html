    <!-- css გამოიყენება ჩვენი საიტის გასტილვისთვის ის არ არის პროგრამირების ენა,
     css - ის გამოყენების 3 გზა არსებობს: inline,internal და external css.  
     inline css - გამოიყენება html - ის გამხსნელ tag - ებში
     internal css - გამოიყენება head კონტეინერ თეგში style კონტეინერ tag - ის გამოყენებით.
     external css - გამოიყენება html დოკუმენტისგან განცალკევებით, ანუ საჭიროა შევქმნათ ცალკე 
     css - ის დოკუმენტი და იქ დავწეროთ კოდი.    -->

     <!--  კუთვნილება (property) - შეგვიძლია წარმოვიდგინოთ როგორც ოჯახი ხოლო 
       მნიშვნელობა (value)  მიეკუთვნება ამ ოჯახს ანუ property-ს, ანუ value მიეკუთვნება property-ს       -->


    <!--
        color კუთვნილება გამოიყენება იმისთვის რომ ფერი შევუცვალოთ ამა თუ იმ კომპონენტს.
     
        background-color კუთვნილება გამოიყენება რომ უკანა ფონის ფერი შევცვალოთ
        
        font-size კუთვნილება გამოიყენება ტექსტის ზომის შესაცვლელად.
        
        font-weight კუთვნილება გამოიყენება ტექსტის სისქის შესაცვლელად.
        
        text-align კუთვნილება გვეხმარება ნებისმიერი კომპონენტის გადაადგილებაში.
    -->
    
</body>
